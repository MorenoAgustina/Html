<body>
    <header>
        Este es mi formulario de contacto
    </header>
    <main>
        <div>
            <h2>Este es el formulario para que te podamos contactar
            </h2>
            <p>Te dejamos a continuación las cajitas para que nos dejes tus destacamos
                así podemos contactarte y llegar a un arreglo juntos
            </p>
        </div>

        <form>
           <div> 
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre"> 
            
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido">
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="number" name="celular">
        </div>
        <div>
            <label for="correo electronico">Correo:</label>
            <input type="email" name="correo electronico">
        </div>

        <button>ENVIAR</button>
        </form>
    </main>
